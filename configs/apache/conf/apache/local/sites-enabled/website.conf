<VirtualHost *:8080>
	# by https://www.olegpro.ru/post/odnovremennaya_rabota_neskolkih_versiy_php_na_servere_debianubuntu.html
	# by http://network.lamantinclub.com/64-neskolko-versij-php-na-odnom-apache
	<FilesMatch \.php$>
    	SetHandler application/x-httpd-php5
	</FilesMatch>

	AddHandler application/x-httpd-php5 .php
	Action application/x-httpd-php5 /cgi-bin/php-7.1.26-cgi

	UseCanonicalName On
	ServerAdmin andrey_kor@inbox.ru
	DocumentRoot "/var/www/html/website"
	ServerName website
	ErrorLog "${APACHE_LOG_DIR}/website_error.log"
	CustomLog "${APACHE_LOG_DIR}/website_access.log" common

	<Directory "/var/www/html/website">
		Options -Indexes +FollowSymLinks
		AllowOverride All
		RewriteEngine On
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
